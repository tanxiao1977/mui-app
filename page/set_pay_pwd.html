<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-more-filled mui-pull-right"></a>
			<h1 class="mui-title">设置支付密码</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p>密码由8-20位数字字母组合，支持符号~!@#^*_-</p>
			</div>
			<div id="wrongDiv">
				<p class="errortips2" id="wrongTip"></p>
			</div>	
			<form id='' class="mui-input-group">
			<div class="mui-input-row">
				<label>设置支付密码</label>
				<input name="payPwd" id="payPwd" onblur="checkCustPwd(this)" placeholder="请设置支付密码" type="password" class="mui-input-clear mui-input" />
			</div>
			<div class="mui-input-row">
				<label>确认支付密码</label>
				<input name="confirmPayPwd" id="confirmPayPwd" onblur="checkCustPwd(this)" type="password" class="mui-input-clear mui-input" placeholder="请确认支付密码" />
			</div>				
			</form>					
		</div>
		<div class="mui-content-padded">
			<button id="setPayPwd" onclick="setPayPwdAuth();" class="mui-btn mui-btn-block mui-btn-primary">提交</button>
		</div>		
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
	<script src="../js/mui.js"></script>
	<script type="text/javascript" src="../js/get_user_status.js"></script>	
	<script src="../js/set_pay_pwd.js"></script>
	</body>
</html>
