<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-more-filled mui-pull-right"></a>
			<h1 class="mui-title">银行卡认证</h1>
		</header>
		<div class="mui-content">
			<div id="wrongDiv">
				<p class="errortips2" id="wrongTip"></p>
			</div>
			<div id="message" style="display: none;"></div>
			<div class="mui-content-padded">
				验证码已经发送至：<span id="starMobile"></span>，请按提示操作。
			</div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机验证码</label>
					<input id="smsCode" onblur="checkSMSCode();" type="text" class="mui-input-clear mui-input" placeholder="输入验证码" />
					<button class="new-btn" id="sendSMS" onclick="sendSms();">
						 获取验证码
			   		</button>
				</div>
			</form>
			<div class="mui-content-padded">
				<button class="mui-btn mui-btn-block mui-btn-primary"  id="next" onclick="nextGo();" >
			        	提  交
			    </button>
			</div>
		</div>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
	<script src="../js/mui.js"></script>
	<script type="text/javascript" src="../js/get_user_status.js"></script>
	<script type="text/javascript" src="../js/bindbankcardmobile.js"></script>	
	</body>
</html>
