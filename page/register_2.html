<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-more-filled mui-pull-right"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p>密码由8-20位数字字母组合，支持符号~!@#^*_-</p>
			</div>
			<div id="wrongDiv">
				<p class="errortips2" id="wrongTip"></p>
			</div>	
			<form id='' class="mui-input-group">
			<div class="mui-input-row">
				<label>设置登录密码</label>
				<input name="pwd" id="pwd" onblur="checkPwd();" type="password" class="mui-input-clear mui-input" placeholder="输入登录密码">
			</div>
			<div class="mui-input-row">
				<label>确认登录密码</label>
				<input name="pwdConfirm" id="pwdConfirm" onblur="checkPwdConfirm();" type="password" class="mui-input-clear mui-input" placeholder="输入登录密码">
			</div>				
			</form>		
		</div>
		<div class="mui-content-padded">
			<button id="register1" onClick="register();" class="mui-btn mui-btn-block mui-btn-primary">提交</button>
		</div>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
	<script src="../js/mui.js"></script>
	<script src="../js/register_2.js"></script> 
	</body>
</html>
