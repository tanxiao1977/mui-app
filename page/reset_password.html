<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-more-filled mui-pull-right"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<p id="errortips"></p>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机号</label>
					<input type="text" id="starMobile" class="mui-input mui-input-clear" readOnly="true"/>
				</div>
				<div class="mui-input-row">
					<label>手机验证码</label>
					<input type="text" name="smsCode" id="smsCode" onblur="checkSMSCode();" class="mui-input mui-input-clear" placeholder="输入验证码"/>
					<button class="new-btn" id="sendSMS" onclick="sendSms();">获取验证码</button>
				</div>
				<div class="mui-input-row">
					<label>输入原登录密码</label>
					<input type="password" placeholder="输入原登录密码" name="oldPwd" id="oldPwd" onblur="checkOldPwd();" class="mui-input mui-input-clear"/>
				</div>
				<div class="mui-input-row">
					<label>设置新登录密码</label>
					<input type="password" placeholder="输入原登录密码" name="pwd" id="pwd" onblur="checkPwd();" class="mui-input mui-input-clear"/>
				</div>				
				<div class="mui-input-row">
					<label>确认新登录密码</label>
					<input type="password" placeholder="输入新登录密码" name="pwdConfirm" id="pwdConfirm" onblur="checkPwdConfirm();"class="mui-input mui-input-clear"/>
				</div>
			</form>
			<p>密码由8-20位数字字母组合，支持符号~!@#^*_-</p>
			<div class="mui-content-padded">
				<button class="mui-btn mui-btn-block mui-btn-primary" id="updateLoginPwd" onclick="updatePwd();">
			        提  交
			    </button>
			</div>
		</div>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
	<script src="../js/mui.js"></script>
	<script type="text/javascript" src="../js/get_user_status.js"></script>
	<script type="text/javascript" src="../js/reset_password.js"></script>	
	</body>
</html>
