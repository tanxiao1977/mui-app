<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-more-filled mui-pull-right"></a>
			<h1 class="mui-title">忘记密码</h1>
		</header>
		<div class="mui-content">
		<p class="sendyzmtips">验证码已经发送至：<span id="starMobile"></span>，请按提示操作。</p>
		<p id="errortips"></p>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<label>手机验证码</label>
				<input name="smsCode" id="smsCode" onblur="checkSMSCode();" type="text" class="mui-input-clear mui-input" placeholder="请输入验证码" />
				<button class="new-btn" id="sendSMS" onclick="sendSms();">
			        	发送验证码
			    </button>
			</div>
		</form>
			<div class="mui-content-padded">
				<button id="nextSubmit" onclick="findPwd();" class="mui-btn mui-btn-block mui-btn-primary">提交</button>	
			</div>
			<p class="wjmmbottom">
				温馨提示：验证手机号通过后，请留意查收短信我们将把重置密码以短信形式发送。如有任何疑问请联系客服400-089-0098
			</p>
		</div>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
	<script src="../js/mui.js"></script>
	<script type="text/javascript" src="../js/forget_password_2.js"></script>	
	</body>
</html>
