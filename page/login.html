<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-more-filled mui-pull-right"></a>
			<h1 class="mui-title">登录</h1>
		</header>
		<div class="mui-content">
			<div class="wrong1" id="wrongDiv">
        		<p class="wrong1-1" id="wrongTip"></p>
        	</div>
			<form id='login-form' class="mui-input-group">
				<div class="mui-input-row">
					<label>登 录</label>
					<input id='userName' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密 码</label>
					<input id='pwd' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id="authCode" onblur="checkAuthCode();" type="text" maxlength="4" class="mui-input-clear mui-input" placeholder="请输入验证码">
					<img id="authCodeImg" src="" class="authCodeImg" onclick="changeImg()" onerror="javascript:this.src='../images/loading.gif';"/>
				</div>				
			</form>
			<div class="mui-content-padded">
				<button id="loginBtn" onclick="login();" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
				<div class="link-area"><a href="../page/register_1.html">注册账号</a> <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
				</div>
			</div>			
		</div>
	<script src="../js/mui.js"></script>
	<script src="../js/login.js"></script>
	</body>
</html>
