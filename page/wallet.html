<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">		
		<title></title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a class="mui-icon mui-icon-more-filled mui-pull-right"></a>
			<h1 class="mui-title">我的</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">登陆手机号码<span class="mui-badge" id="phone"></span></li>
				<li class="mui-table-view-cell">实名认证<span class="mui-badge" id="realName"></span></li>
				<li class="mui-table-view-cell" onclick="modifyBindBankCard()">银行卡<span class="mui-badge" id="bindBankCard"></span></li>
			</ul>
			<br />
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" onclick="modifyLoginPwd()">登录密码<span class="mui-badge" id=""></span></li>
				<li class="mui-table-view-cell" onclick="modifyPayPwd()">支付密码<span class="mui-badge" id=""></span></li>
			</ul>
			<br />
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" onclick="operate()">操作指引<span class="mui-badge" id=""></span></li>
				<li class="mui-table-view-cell" onclick="merchantList()">支持商户列表<span class="mui-badge" id=""></span></li>
			</ul>
			<div class="mui-content-padded">
				<button onclick="signOut()" class="mui-btn mui-btn-block mui-btn-primary">安全退出</button>
				</div>			
		</div>
	<script type="text/javascript" src="../js/jquery-1.8.3.min.js" ></script>
	<script src="../js/mui.js"></script>
	<script type="text/javascript" src="../js/get_user_status.js"></script>
	<script type="text/javascript" src="../js/merberinfo.js"></script>	
	</body>
</html>
